<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - KUMBHARBAJAR</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-section {
            padding: 3rem 0 4rem 0;
            background: #f9f6f2;
            min-height: 80vh;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .dashboard-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8B4513;
            margin-bottom: 0.5rem;
        }
        .dashboard-header p {
            color: #555;
            font-size: 1.1rem;
        }
        .orders-list {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(139,69,19,0.07);
            padding: 2rem 2.5rem;
        }
        .order-card {
            border-bottom: 1px solid #eee;
            padding: 1.2rem 1rem;
            margin-bottom: 2rem; /* Add gap between cards */
            background: #eee;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(139,69,19,0.05);
        }
        .order-card:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .order-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.7rem;
        }
        .order-meta span {
            font-size: 1rem;
            color: #8B4513;
            font-weight: 600;
        }
        .order-items {
            margin-bottom: 0.5rem;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.2rem;
        }
        .order-total {
            text-align: right;
            font-weight: 600;
            color: #D2691E;
            font-size: 1.1rem;
        }
        .empty-orders {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            padding: 2rem 0;
        }
        @media (max-width: 600px) {
            .orders-list {
                padding: 1rem 0.5rem;
            }
            .dashboard-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation (reuse from other pages if needed) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="logo.png" alt="KUMBHARBAJAR Logo" class="logo-image">
                <h2>KUMBHARBAJAR</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <section class="dashboard-section">
        <div class="dashboard-header">
            <h2>My Orders</h2>
            <p>Track and manage your orders here</p>
        </div>
        <div class="orders-list" id="ordersList">
            <!-- Orders will be loaded here -->
        </div>
    </section>
    <script>
    // Load orders from localStorage
    document.addEventListener('DOMContentLoaded', function() {
        const orders = JSON.parse(localStorage.getItem('orders') || '[]');
        const ordersList = document.getElementById('ordersList');
        if (orders.length === 0) {
            ordersList.innerHTML = '<p class="empty-orders">No past orders found.</p>';
        } else {
            ordersList.innerHTML = orders.map((order, idx) => `
                <div class="order-card">
                    <div class="order-meta">
                        <span>Order #${idx + 1}</span>
                        <span>${order.date}</span>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `<div class="order-item"><span>${item.name} x ${item.qty}</span><span>₹${item.price}</span></div>`).join('')}
                    </div>
                    <div class="order-total">
                        <strong>Total: ₹${order.total}</strong>
                    </div>
                    <div class="order-meta">
                        <span>Order #${idx + 1}</span>
                        <span>${order.date}</span>
                        <span style="color:#008060;font-weight:500;">
                            ${order.status || 'Order Placed'}
                        </span>
                    </div>
                </div>
            `).join('');
        }
    });
    </script>
</body>
</html>
